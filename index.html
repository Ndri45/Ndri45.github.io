<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: linear-gradient(to bottom, rgb(102, 102, 102), black);
      width: 100vw;
      height: 100vh;
    }

    div {
      position: relative;
      width: 825px;
      height: 400px;
      display: flex;
      justify-content: center;
      top: 120px;
      margin: auto;
    }

    img {
      filter: drop-shadow(0px 5px 3px rgba(177, 177, 177, 0.486));
      position: absolute;
      transition: 0.05s;
    }

    img.kick-left {
      width: 200px;
      bottom: 0;
      left: 200px;
    }

    img.kick-right {
      width: 200px;
      bottom: 0;
      right: 200px;
    }

    img.floor {
      width: 170px;
      bottom: 80px;
      right: 10px;
    }

    img.snare {
      width: 160px;
      bottom: 150px;
    }

    img.tom1 {
      width: 140px;
      bottom: 300px;
    }

    img.tom2 {
      width: 140px;
      bottom: 260px;
      left: 190px;
    }

    img.tom3 {
      width: 140px;
      bottom: 260px;
      right: 190px;
    }

    img.crash {
      width: 170px;
      bottom: 280px;
      left: 0px;
    }

    img.ride {
      width: 170px;
      bottom: 280px;
      right: 0px;
    }

    img.openhihat {
      width: 120px;
      left: 50px;
      bottom: 20px;
    }

    img.closehihat {
      width: 120px;
      left: 80px;
      bottom: 150px;
    }

    img.hit {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div>
    <img src="drums/kick.png" class="kick-left 86">
    <img src="drums/kick.png" class="kick-right 66">
    <img src="drums/floor.png" class="floor 76 77">
    <img src="drums/snare.png" class="snare 70 71">
    <img src="drums/tom.png" class="tom1 82 84">
    <img src="drums/tom.png" class="tom2 83 68">
    <img src="drums/tom.png" class="tom3 72 74">
    <img src="drums/openhihat.png" class="openhihat 87 85">
    <img src="drums/closehihat.png" class="closehihat 69 89">
    <img src="drums/crash.png" class="crash 65 75">
    <img src="drums/ride.png" class="ride 81 73">
  </div>

  <audio src=" sounds/kick.wav" class="66 86"></audio>
  <audio src=" sounds/floor.wav" class="76 77"></audio>
  <audio src=" sounds/snare.wav" class="70 71"></audio>
  <audio src=" sounds/tom.wav" class="68 72 74 82 83 84"></audio>
  <audio src=" sounds/closehihat.wav" class="69 89"></audio>
  <audio src=" sounds/openhihat.wav" class="85 87"></audio>
  <audio src=" sounds/crash.wav" class="65 75"></audio>
  <audio src=" sounds/ride.wav" class="73 81"></audio>

  <script>
    function playSound(e) {
      const keyCode = e.keyCode;
      const audio = document.querySelectorAll('audio');
      const img = document.querySelectorAll('img');

      audio.forEach((e) => {
        if (e.classList.contains(keyCode)) {
          img.forEach((e) => {
            if (e.classList.contains(keyCode)) e.classList.add('hit');
          })
          e.currentTime = 0;
          e.play();

        } else return
      });
    }

    function removeTransition(e) {
      e.target.classList.remove('hit');
    }

    const img = document.querySelectorAll('img');
    img.forEach(e => addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>

</body>

</html>
